<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Click Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-area {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the square to score!</h1>
    <p>Score: <span id="score">0</span></p>
    <div id="game-area"></div>
    
    <script>
        let score = 0;
        let size = 200;
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');

        gameArea.addEventListener('click', () => {
            score += Math.round(200 / size);
            scoreDisplay.textContent = score;
            size = Math.max(20, size * 0.9);
            gameArea.style.width = `${size}px`;
            gameArea.style.height = `${size}px`;
            moveGameArea();
        });

        function moveGameArea() {
            const maxX = window.innerWidth - size;
            const maxY = window.innerHeight - size;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            gameArea.style.left = `${newX}px`;
            gameArea.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
